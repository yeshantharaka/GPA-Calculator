		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<div class="content">

					<!-- Elements -->
						<div class="row">
							
							<div class="col-12 col-12-medium">

								<!-- Form -->
									<h3><b><font style="color:rgb(95, 10, 10)">Add New Result</font></b></h3>
									<form method="get" action="/results">
										<div class="row gtr-uniform">
											<div class="col-8 col-12-xsmall">
												<table style="border:3px solid black; border-collapse: collapse;">
													<tr>
														<td>Subject Code / Name</td>
														<td>
                                                            <select name="subject" id="subject">
                                            
                                                                <!-- <option value="alpha">CO 328 - Sofware Engineering</option>
                                                                <option value="beta">CO 421 - Final Year Project 1</option>
                                                                <option value="gamma">CO 523 - Progrmming Languages</option> -->

														<td>Select Grade</td>
														<td>

															</select>
														</td>

											<!-- Break -->

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			
			<script type="text/javascript">
				let dropdown = $('#subject');
	
				dropdown.empty();
	
				dropdown.append('<option selected="true" disabled>Choose Subject</option>');
				dropdown.prop('selectedIndex', 0);
	
				const url = 'http://localhost:8080/subject_register/all';
	
				// Populate dropdown with list of provinces
				$.getJSON(url, function (data) {
				  $.each(data, function (key, entry) {
				    dropdown.append($('<option></option>').attr('value', entry.subject_id).text(entry.subject_code + " - " + entry.subject_name));
				  })
				});
				
				let dropdown1 = $('#grade');
				
				dropdown1.empty();
	
				dropdown1.append('<option selected="true" disabled>Choose Grade</option>');
				dropdown1.prop('selectedIndex', 0);
	
				const url1 = 'http://localhost:8080/grade/all';
	
				// Populate dropdown with list of provinces
				$.getJSON(url1, function (data) {
				  $.each(data, function (key, entry) {
				    dropdown1.append($('<option></option>').attr('value', entry.id).text(entry.grade));
				  })
				});
				
				
				
			</script>
