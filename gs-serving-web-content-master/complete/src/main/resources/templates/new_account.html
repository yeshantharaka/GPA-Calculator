<html>
	<head>
		<title>New Account</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a class="logo" href="#">CGPA CALCULATOR</a>
				<nav>
					
				</nav>
			</header>

		<!-- Nav -->
			

		<!-- Heading -->
			<div id="heading" >
				<h1>New Account</h1>
			</div>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<div class="content">

					<!-- Elements -->
						<div class="row">
							
							<div class="col-12 col-12-medium">

                                <!-- Form -->
                                    <h3><b><font style="color:rgb(95, 10, 10)">Create New Account</font></b></h3>
									
									<form method="get" action="/new_account/add">
										<div class="row gtr-uniform">
											
											<div class="col-8 col-12-xsmall">
                                                <table style="border:3px solid black; border-collapse: collapse;">
                                                    
                                                    <tr>
                                                        <td>Name</td>
                                                        <td><input type="text" name="name" id="name" value=""/></td>
                                                    </tr>
                                                    <tr>
                                                        <td>Reg Number</td>
                                                        <td><input type="text" name="reg" id="reg" value=""/></td>
													</tr>
													<tr>
														<td>Select Department</td>
														<td colspan="2">
															<select name="department" id="department">
												
																<!-- <option value=1>Computer Engineering</option>
																<option value=2>Electrical and Electronic Engineering</option>
																<option value=3>Civil Engineering</option> -->
																
															</select>
														</td>
													</tr>
													<tr>
                                                        <td>Username</td>
                                                        <td><input type="text" name="user" id="user" value=""/></td>
                                                    </tr>
                                                    <tr>
                                                        <td>Password</td>
                                                        <td><input type="password" name="password" id="password" value=""/></td>
                                                    </tr>
                                                    <tr>
                                                        <td>Confirm Password</td>
                                                        <td><input type="password" name="c_password" id="c_password" value=""/></td>
                                                    </tr>
                                                    
                                                </table>
											
											
											
											<!-- Break -->
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Submit Form" class="primary" /></li>
													<li><input type="reset" value="Reset" /></li>
												</ul>
											</div>
										</div>
									</div>
								</form>

								
							</div>
						</div>
					</div>
				</div>
			</section>

		<!-- Footer -->
        <footer id="footer">
				
            <div class="copyright">
                &copy; Software Engineering project 2018.
            </div>
            
        </footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script type="text/javascript">
				let dropdown = $('#department');
	
				dropdown.empty();
	
				dropdown.append('<option selected="true" disabled>Choose Department</option>');
				dropdown.prop('selectedIndex', 0);
	
				const url = 'http://localhost:8080/field_register/all';
	
				// Populate dropdown with list of provinces
				$.getJSON(url, function (data) {
				  $.each(data, function (key, entry) {
				    dropdown.append($('<option></option>').attr('value', entry.id).text(entry.name));
				  })
				});
			</script>
			
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
