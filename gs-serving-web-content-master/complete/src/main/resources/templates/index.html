<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CGPA Login</title>

    <link rel="stylesheet" href="login_assets/css/style.css">
    <style>
        body  {
            background-image: url("login_assets/background.jpg");
            
        }
        </style>
  
</head>

<body>
  <div class="inner-container">
    
    <div class="box" style="background-color:#4d001f">
      <h1>CGPA CALCULATOR</h1>
      <center><h3>Login</h3></center>
      <form method="post" action="/mainpage1">
      <input type="text" name="user" id="user" placeholder="Username"/>
      <input type="password" name="pass" id="pass" placeholder="Password"/>
      <button type="submit">Login</button>
      <p>Not a member? <a href="/new_account">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  
  <script  src="login_assets/js/index.js"></script>




</body>

</html>
